<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="/image/my-icon.jpg" sizes="16*16" type="icon/image">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Website Title -->
        <title>Flat Sign Up | By HASSAN</title>
        <link rel="stylesheet" href="/css/master.css">
        <!-- Font Awesome Library -->
        <link rel="stylesheet" href="/css/all.css">
        <!-- Render All Elements Normally -->
        <link rel="stylesheet" href="/css/Normalize.css">
        <!-- Animation Effect On Scroll library -->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    </head>
    <body>
        <!-- ========== Start Landing ========== -->
        <div class="landing">
            <div class="left-background">
                <!-- Large SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="601.235" height="241.413" viewBox="0 0 601.235 241.413">
                    <path id="Path_86" data-name="Path 86" d="M75-1883.958s75.758-149.719,261.867-150.758S676.2-2098.2,676.2-2098.2v-26.752l-559.718-.421s-14.581-.5-29,14.25-12.427,29.162-12.427,29.162Z" transform="translate(-74.967 2125.371)" fill="#f5d451"/>
                </svg>
                <!-- Mobile SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="601.202" height="241.411" viewBox="0 0 601.202 241.411">
                    <path id="Path_86" data-name="Path 86" d="M75-1883.958s75.758-149.719,261.867-150.758S676.2-2098.2,676.2-2098.2v-26.752l-559.718-.421s-41.571.036-41.424,0,0,43.412,0,43.412Z" transform="translate(-75 2125.369)" fill="#f5d451"/>
                </svg>
                <H1>Welcome!!</H1>
                <div class="img">
                    <img src="/image/hello.svg" alt="">
                </div>
            </div>
            <div class="right-content">
                <div class="above-content">
                    <div class="Name main-inputs">
                        <label class="label-name" for="name">Name</label>
                        <input class="label-name-input" type="text" placeholder="Luke Skywalker" id="name ">
                    </div> <!-- End Of name-input Block -->
                    <div class="gender">
                        <label class="label-name" for="gen">Gender</label>
                        <div class="gender-content">
                            <div class="male">
                                <div class="circle">
                                    <i class="fas fa-mars"></i>
                                </div> <!-- End Of Circle-->
                                <span>Male</span>
                            </div> <!-- End Of Male Block-->
                            <div class="female">
                                <div class="circle">
                                    <i class="fas fa-venus"></i>
                                </div>
                                <span>Female</span>
                            </div> <!-- End Of Female Block-->
                        </div> <!-- End Of Gender-Content-->
                    </div> <!-- End Of Gender -->
                    <div class="Date main-inputs">
                        <label class="label-name" for="date">Date</label>
                        <input class="label-name-input" type="text" placeholder="May 25, 1977" id="date">
                    </div> <!-- End Of Date -->
                    <div class="Email main-inputs">
                        <label class="label-name" for="em">Email</label>
                        <input class="label-name-input" type="email" placeholder="Skywalker@galaxy.com" id="em">
                    </div> <!-- End Of Email -->
                    <div class="City main-inputs">
                        <label class="label-name" for="city">City</label>
                        <input class="label-name-input" type="text" placeholder="Moisture Farm" id="city">
                    </div> <!-- End Of City -->
                    <div class="Country main-inputs">
                        <label class="label-name" for="cnt">Country</label>
                        <input class="label-name-input" type="text" placeholder="Tatooine" id="cnt">
                    </div> <!-- End Of Country -->
                    <div class="sub">
                        <span class="label-name">Subscription</span>
                        <div class="features">
                            <span>Bronze</span>
                            <span>Silver</span>
                            <span>Gold</span>
                        </div> <!-- End Of Feature Block-->
                    </div> <!-- End Of Sub -->
                </div>
                <div class="lower-content">
                    <div class="buttons">
                        <button class="btn btn1">
                            <a href="#">CANCEL</a>
                        </button>
                        <button class="btn btn2">
                            <a href="#">SAVE</a>
                        </button>
                    </div> <!-- End Of Buttons -->
                </div> <!-- end of lower-content -->
            </div> <!-- end of right-content -->
        </div> <!-- end of landing -->
        <!-- ========== End Landing ========== -->
    </body>
</html>
